<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harper's Contact Page</title>
    <!-- link to style sheet -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- link to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- link to font awesome -->
    <script src="https://kit.fontawesome.com/7313fc4cea.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Contact Header Begins -->
    <header class="contactHeader">
        <!-- Navigation Bar Begins -->
        <nav>
            <!-- Icon for Slide Out Menu on Smaller Screen -->
            <label for="toggle" aria-label="Click here to open or close main menu">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </label>
            <input type="checkbox" class="toggle" id="toggle" name="toggle">
    
            <!-- Menu -->
            <ul class="slideOutMenu flexContainer">
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li class="logo"><a href="index.html"><h1>Harper</h1></a></li>
                <li><a href="blogPage.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav><!-- Navigation Bar Ends -->

        <!-- Contact Header Image -->
        <div class="contactHeaderImage">
            <img src="./assets/contact-image-1.jpg" alt="Close up of water surface that reflects multiple colours of light pink, purple and blue.">
        </div><!-- Header Image Ends -->

        <!-- Contact Title -->
        <div class="contactTitle wrapper">
            <h2>Contact Me</h2>
        </div>
    </header><!-- Contact Header Ends -->

    <!-- Main Begins -->
    <main class="contactMain">
        <!-- Main Wrapper Begins -->
        <div class="wrapper flexContainer">
            <!-- Left Column Aside -->
            <aside>
                <!-- Contact Info-Card Begins -->
                <div class="contactInfoCard">
                    <!-- Social Media Links -->
                    <ul class="mediaLinks flexContainer">
                        <!-- Facebook -->
                        <li>
                            <a href="#" aria-label="Go to Harper's Facebook page">
                                <i aria-hidden="true" class="fab fa-facebook-f fa-lg"></i>
                            </a>
                        </li>
                        <!-- Twitter -->
                        <li>
                            <a href="#" aria-label="Go to Harper's Twitter page">
                                <i aria-hidden="true" class="fab fa-twitter fa-lg"></i>
                            </a>
                        </li>
                        <!-- Linked-In -->
                        <li>
                            <a href="#" aria-label="Go to Harper's Linked-in page">
                                <i aria-hidden="true" class="fab fa-linkedin-in fa-lg"></i>
                            </a>
                        </li>
                        <!-- Instagram -->
                        <li>
                            <a href="#" aria-label="Go to Harper's Instagram page">
                                <i aria-hidden="true" class="fab fa-instagram fa-lg"></i>
                            </a>
                        </li>
                    </ul><!-- Social Media Links Ends -->

                    <!-- Contact Info -->
                    <div class="address">
                        <a href="mailto:info@email.com"><p class="emailBold">info@email.com</p></a>
                        <a href="tel:123 - 456 - 7890"><p>123 - 456 - 7890</p></a>
                        <p>123 Queen Street West Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </div><!-- Contact Info Ends -->
                </div><!-- Contact Info-Card Ends -->
            </aside><!-- Left Column Aside -->

            <!-- Contact Form Begins -->
            <form action="#" method="#" class="contactForm form" name="contactForm">
                <!-- Name & Email Input -->
                <div>
                    <label for="userName" class="sr-only">Name</label>
                    <input type="text" id="userName" name="userName" placeholder="Name" required>
            
                    <label for="userEmail" class="sr-only">Email address</label>
                    <input type="email" id="userEmail" name="userEmail" placeholder="Email address" required>
                </div><!-- Name & Email Input Ends -->
        
                <!-- Textarea & Button -->
                <div class="flexContainer">
                    <label for="message" class="sr-only">Message</label>
                    <textarea name="userMessage" id="userMessage" cols="30" rows="8" placeholder="Message" required></textarea>
            
                    <!-- Button to Post Comment -->
                    <button type="submit" class="btn">Submit</button>
                </div><!-- Textarea & Button Ends -->
            </form><!-- Contact Form Ends -->
        </div><!-- Main Wrapper Ends -->
    </main><!-- Main Ends -->

    <!-- Footer Begins -->
    <footer class="footer">
        <p>Copyright &copy 2022 Juno College</p>
    </footer><!-- Footer Ends -->
</body>
</html>
